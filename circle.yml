machine:
  xcode:
    version: 8.1
test:
  override:
    - xcodebuild build test
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=NO
      PROVISIONING_PROFILE=
      -project Calibre.xcodeproj
      -scheme "Calibre"
      -configuration Release
      -sdk iphonesimulator
      -destination "platform=iOS Simulator,name=iPhone 6s" | xcpretty -c -r junit -o $CIRCLE_TEST_REPORTS/test-report-ios.xml

